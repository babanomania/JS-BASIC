<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>JS Basic || Minimal Basic Compiler</title>
  <meta name="author" content="Shouvik Basu">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/terminal.js"></script>

  <script src="js/expr-lexer.js"></script>
  <script src="js/lexer.js"></script>
  
  <script src="js/expr-parser.js"></script>
  <script src="js/parser.js"></script>

  <script src="js/runtime.js"></script>
  

</head>

<body>
  
  <div class="container">

    <div class="row u-full-width" style="margin-top: 5%">
      
      <div class="u-pull-left">
        <h2><span style="color:lightgray">JS</span>Basic</h2>
        <p style="color:gray">a <a style="color:gray" href="https://en.wikipedia.org/wiki/BASIC#Unstructured_BASIC">minimal basic</a> runtime, entirely in javascript</p>
      </div>

      <div class="u-pull-right">
          <input id="run_btn" type="button" class="button-primary" value="Run"/>
          <input id="clear_btn" type="button" value="Clear"/>
      </div>
    </div>

  </div>

  <div class="container">
    <div class="row">

      <div class="one-half column" style="margin-top: 2%">
        <label for="editor">Code</label>
        <textarea class="u-full-width notes" placeholder="write code here" 
                  rows="50" id="editor" style="height: 30em">

                  
        </textarea>

      </div>

      <div class="one-half column" style="margin-top: 2%">
          <label for="terminal">Output</label>
          <div>
            <ul id="terminal" class="output" style="height: 30em; overflow-y: scroll;">
            </ul>
          </div>
      </div>
      
        
    </div>

    <div class="row">
      <div id="error" class="error" style="display:none">
      </div>
    </div>
  </div>
  
  <script src="js/index.js"></script>
</body>
